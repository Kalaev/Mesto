<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/logo.jpeg" />
    <title>Места</title>
  </head>

  <body class="container">
    <header aria-label="Шапка страницы" class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип страницы"
        class="header__logo"
      />
    </header>
    <main>
      <section aria-label="Информация о пользователе" class="profile">
        <img
          src="./images/Cousteau.png"
          alt="Аватарка"
          class="profile__avatar-image"
        />
        <div class="profile__table">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            type="button"
            value="Редактировать"
            class="profile__button-edit"
            title="Редактировать профиль"
          ></button>
        </div>
        <button
          type="button"
          value="Добавить"
          class="profile__button-add"
        ></button>
      </section>
      <section aria-label="Красивые места" class="elements">
        <ul class="element"></ul>
      </section>
    </main>
    <footer aria-label="Подвал" class="footer">
      <p class="footer__author">© 2023 Mesto Russia Х.М.Калаев</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="#" name="popup" class="popup__content">
          <input
            class="popup__input popup__input_type_name"
            placeholder="Введите имя"
            name="popup__name"
            type="text"
          />
          <input
            class="popup__input popup__input_type_about"
            placeholder="Введите свою профессию"
            name="popup__about"
            type="text"
          />
          <button type="submit" value="Сохранить" class="popup__saved">
            Сохранить
          </button>
        </form>
        <button type="button" value="Закрыть" class="popup__close"></button>
      </div>
    </div>
    <div class="popup popup-add__profile">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form action="#" name="popup" class="popup-add__content popup__content">
          <input
            class="popup__input popup__input_type_named"
            placeholder="Название"
            name="popup_add__name"
            type="text"
          />
          <input
            class="popup__input popup__input_type_link"
            placeholder="Ссылка на картинку"
            name="popup-add__link"
            type="text"
          />
          <button
            type="submit"
            value="Создать"
            class="popup__saved popup-add__create"
          >
            Создать
          </button>
        </form>
        <button
          type="button"
          value="Закрыть"
          class="popup__close popup-add__close"
        ></button>
      </div>
    </div>
    <template id="template-item">
      <li class="element__item">
        <img
          src="./images/KCHR.jpg"
          alt="Карачаево-Черкессия"
          class="element__image"
        />
        <div class="element__about-image">
          <h2 class="element__text">Карачаево-Черкессия</h2>
          <button
            type="button"
            class="element__button"
            value="Нравится"
            title="Редактировать профиль"
          ></button>
        </div>
        <button class="element__delete" type="button" value="Удалить"></button>
      </li>
    </template>
    <div class="popup popup-image" id="popup-image">
      <div class="popup__container popup-image__container">
        <img src="#" alt="Фото пользователя" class="popup__photo" />
        <button class="popup__close"></button>
        <h2 class="popup__title"></h2>
        <button type="button" value="Закрыть" class="popup__close"></button>
      </div>
    </div>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
