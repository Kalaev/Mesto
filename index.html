<!DOCTYPE html>
<html lang="ru">
  <head>
    <!--Спасибо большое за терпение и внимание. 
        Мне не хватает опыта чтоб видеть пока такие с первого взгляда мелочи. Буду стараться-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/logo.jpeg" />
    <title>Места</title>
  </head>

  <body class="container">
    <header aria-label="Шапка страницы" class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип страницы"
        class="header__logo"
      />
    </header>
    <main>
      <section aria-label="Информация о пользователе" class="profile">
        <img
          src="./images/Cousteau.png"
          alt="Аватарка"
          class="profile__avatar-image"
        />
        <div class="profile__table">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            type="button"
            value="Редактировать"
            class="profile__button-edit"
          ></button>
        </div>
        <button
          type="button"
          value="Добавить"
          class="profile__button-add"
        ></button>
      </section>
      <section aria-label="Красивые места" class="elements">
        <ul class="element">
          <li class="element__item">
            <!--<img
              src="./images/для проверки.jpeg"
              alt="кошка"
              class="element__image"
            />оставлю их тут-->
            <img
              src="./images/KCHR.jpg"
              alt="Карачаево-Черкессия"
              class="element__image"
            />
            <div class="element__about-image">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <!--<img
              src="./images/для проверки2.jpeg"
              alt="Эльбрус-Красавец"
              class="element__image"
            />-->
            <img
              src="./images/Elbrus.jpg"
              alt="Эльбрус-Красавец"
              class="element__image"
            />
            <div class="element__about-image">
              <h2 class="element__text">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img
              src="./images/Dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__about-image">
              <h2 class="element__text">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <!--Далее будут мои фото.-->
            <img src="./images/Adler.jpg" alt="Адлер" class="element__image" />
            <div class="element__about-image">
              <h2 class="element__text">Адлер</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img
              src="./images/Kanion.JPG"
              alt="Сулакский каньон"
              class="element__image"
            />
            <div class="element__about-image">
              <h2 class="element__text">Сулакский каньон</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element__item">
            <img
              src="./images/GES.JPG"
              alt="Чиркейская ГЭС"
              class="element__image"
            />
            <div class="element__about-image">
              <h2 class="element__text">Чиркейская ГЭС</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer aria-label="Подвал" class="footer">
      <p class="footer__author">© 2023 Mesto Russia Х.М.Калаев</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="#" name="popup" class="popup__content">
          <input
            class="popup__input popup__input_type_name"
            placeholder="Введите имя"
            name="popup__name"
            type="text"
          />
          <input
            class="popup__input popup__input_type_about"
            placeholder="Введите свою профессию"
            name="popup__about"
            type="text"
          />
          <button type="submit" value="Сохранить" class="popup__saved">
            Сохранить
          </button>
        </form>
        <button type="button" value="Закрыть" class="popup__close"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
