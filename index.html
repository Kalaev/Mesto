<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/logo.jpeg" />
    <title>Места</title>
  </head>

  <body class="container">
    <header class="header">
      <img
        src="./images/header__logo.svg"
        alt="Логотип страницы"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img
            src="./images/Cousteau.png"
            alt="Аватарка"
            class="profile__avatar-image"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__table">
          <li class="element">
            <figure class="element__item">
              <img
                src="./images/KCHR.jpg"
                alt="Карачаевск"
                class="element__image"
              />
              <figcaption class="element__caption">
                <span class="element__text">Карачаево-Черкессия</span>
                <button class="like__button">
                  <svg
                    width="22"
                    height="19"
                    viewBox="0 0 22 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img
                src="./images/Elbrus.jpg"
                alt="Эльбрус-Красавец"
                class="element__image"
              />
              <figcaption class="element__caption">
                <span class="element__text">Гора Эльбрус</span>
                <button class="like__button">
                  <svg
                    width="22"
                    height="19"
                    viewBox="0 0 22 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img
                src="./images/Dombai.jpg"
                alt="Домбай"
                class="element__image"
              />
              <figcaption class="element__caption">
                <span class="element__text">Домбай</span>
                <button class="like__button">
                  <svg
                    width="22"
                    height="19"
                    viewBox="0 0 22 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <!--Далее будут мои фото.-->
            <figure class="element__item">
              <img
                src="./images/Adler.jpg"
                alt="Адлер"
                class="element__image"
              />
              <figcaption class="element__caption">
                <span class="element__text">Адлер</span>
                <button class="like__button">
                  <svg
                    width="22"
                    height="19"
                    viewBox="0 0 22 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img
                src="./images/Kanion.JPG"
                alt="Сулакский каньон"
                class="element__image"
              />
              <figcaption class="element__caption">
                <span class="element__text">Сулакский каньон</span>
                <button class="like__button">
                  <svg
                    width="22"
                    height="19"
                    viewBox="0 0 22 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </figcaption>
            </figure>
          </li>
          <li class="element">
            <figure class="element__item">
              <img
                src="./images/GES.JPG"
                alt="Чиркейская ГЭС"
                class="element__image"
              />
              <figcaption class="element__caption">
                <span class="element__text">Чиркейская ГЭС</span>
                <button class="like__button">
                  <svg
                    width="22"
                    height="19"
                    viewBox="0 0 22 19"
                    fill="red"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338 20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823 2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806 1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2023 Mesto Russia Х.М.Калаев</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <h1 class="popup__header">Редактировать профиль</h1>
        <input class="popup__name" />
        <input class="popup__about" />
        <button class="popup__save">Сохранить</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
